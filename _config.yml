# Title, decription, tagline and URL for your site
# Can be used in your theme by calling 'site.title' and so on
title: Vida Viajante
description: Blog de viagem de Morgana Secco e Luiz Gustavo Schiller
tagline: 'Wherever you go, go with all your heart'
url: localhost:4000

twitter: VidaViajante
facebook: vidaviajante
google_plus: +VidaviajanteBrasil
instagram: blogvidaviajante

# Used so Jekyll outputs the site correctly so Gulp can do what it wants
source: src
destination: serve

# Same as the title etc for your site but can instead be
# called by using 'site.author.name' and so on
authors:
  schiller:
    name: Luiz Gustavo Schiller
    email: schillerbr@gmail.com
    bio: Engenheiro de computação e jogador de poker
    twitter: luizschiller
    facebook: luizgustavoschiller
    google_plus: +LuizGustavoSchiller
    linkedin: luizschiller
    instagram: luizschiller
  morgana:
    name: Morgana Secco
    email: morgasecco@hotmail.com
    bio: Fotógrafa e mestre em engenharia química
    twitter: morganasecco
    facebook: morgana.secco
    google_plus: +MorganaSecco
    instagram: morganasecco

# general setting for Jekyll
googleAnalytics: UA-60191520-1

# _config.build.yml overwrites these options when you run `gulp build`
# Enables future posts (posts with dates in the future) and drafts
future: true
show_drafts: true
# Disables the more accurate related posts for faster generating of the site
lsi: false
# Only make the last 10 posts so generating isn't slow
limit_posts: 10

# Permalink structure and pagination options
relative_permalinks: true
permalink: none
paginate: 10
paginate_path: '/blog/page:num/'
excerpt_separator: '<!--more-->'

# Markdown library
markdown: redcarpet
# Markdown library options
redcarpet:
  extensions: ['no_intra_emphasis', 'tables', 'fenced_code_blocks', 'autolink', 'smart',
              'strikethrough', 'superscript', 'underline', 'highlight', 'footnotes']
highlighter: pygments
