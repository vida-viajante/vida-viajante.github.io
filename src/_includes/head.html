<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- build:js /assets/stylesheets/ie/html5shiv.js -->
  <!--[if lte IE 8]><script src="/assets/stylesheets/ie/html5shiv.js"></script><![endif]-->
  <!-- endbuild -->

  <!-- CSS -->
  <!-- build:css /assets/stylesheets/style.min.css -->
  <link rel="stylesheet" href="/assets/stylesheets/skel.css">
  <link rel="stylesheet" href="/assets/stylesheets/style.css">
  <!-- endbuild -->
  <!-- build:css /assets/stylesheets/style-main.css -->
  <link rel="stylesheet" href="/assets/stylesheets/style-main.css">
  <!-- endbuild -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- JS -->
  <!-- build:js /assets/javascript/all.min.js -->
  <script src="{{ site.baseurl }}/assets/javascript/jquery.min.js"></script>
  <script src="{{ site.baseurl }}/assets/javascript/jquery.dropotron.min.js"></script>
  <script src="{{ site.baseurl }}/assets/javascript/skel.min.js"></script>
  <script src="{{ site.baseurl }}/assets/javascript/skel-layers.min.js"></script>
  <script src="{{ site.baseurl }}/assets/javascript/init.js"></script>
  <!-- endbuild -->

  <noscript>
  <!-- build:css /assets/stylesheets/style-desktop.css -->
  <link rel="stylesheet" href="/assets/stylesheets/style-desktop.css">
  <!-- endbuild -->
  </noscript>

  <!-- build:css /assets/stylesheets/ie/v8.css -->
  <!--[if lte IE 8]><link rel="stylesheet" href="{{ site.baseurl }}/assets/stylesheets/ie/v8.css" /><![endif]-->
  <!-- endbuild -->

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/images/touch/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="/assets/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
