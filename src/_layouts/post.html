---
layout: default
---

<!-- Header -->
<div id="header-wrapper">
  <div id="header">

    {% include nav.html %}

  </div>
</div>

<div id="main-wrapper">
  <div class="container">
    <div class="row">
      <div class="12u">

        <!-- Blog -->
        <section>
          <header class="major">
            <h2>{{ page.title }}</h2>
            <p>Posted {{ page.date | date_to_string }}</p>
          </header>
          <div class="row">
            <div class="8u -2u">
              <section class="box">
                {% if post.featured %}
                <a href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}" class="image featured"><img src="{{ post.featured | prepend: site.baseurl | replace: '//', '/' }}" alt="{{ post.title }}" /></a>
                {% endif %}

                {{ content }}

              </section>
            </div>
          </div>
        </section>

      </div>
    </div>
  </div>
</div>
